name: finance_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/static/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway/static/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway/static/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Raleway/static/Raleway-Bold.ttf
          weight: 700
